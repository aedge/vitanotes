<!DOCTYPE html>
<html lang="en" ng-app="vitaNotes">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vita Notepad">
    <meta name="author" content="Andrew Edge">

    <title>Vitanotes</title>

    <!-- Bootstrap core CSS -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js" type="text/javascript" ></script>
    <script src="vitanotes.js" type="text/javascript" ></script>
  </head>

  <body style="padding-top:70px;width:100%;height:100%;" ng-controller="VitaNotesController as vnCtrl">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">VITANotes</a>
		  <p class="navbar-text"><em>a PSVita Notepad</em></p>
        </div>
        <div class="navbar-collapse collapse navbar-right">
			<button class="btn btn-default navbar-btn glyphicon glyphicon-plus" ng-click="vnCtrl.addNote()"></button>
			<button class="btn btn-default navbar-btn glyphicon glyphicon-minus" ng-click="vnCtrl.deleteNote()"></button>
        	
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    	<div class="col-xs-3">
    		<div class="list-group" id="noteListGroup">
				<a class="list-group-item" ng-repeat="note in vnCtrl.notes track by $index" ng-class="{active: vnCtrl.isActive(note)}" ng-click="vnCtrl.selectNote(note)" > {{note.title}} </a>
    		</div>
    	</div>
		<div class="panel panel-default col-xs-9">
		  <div class="panel-body" style="height:100%;">
			<input type="text" class="form-control" style="border:none;" id="txtTitle" ng-model="vnCtrl.selectedNote.title" ng-blur="vnCtrl.saveNotes()" />
		    <textarea class="form-control" style="width:100%; height:450px; border:none;" id="txtAreaNotes" ng-model="vnCtrl.selectedNote.note" ng-blur="vnCtrl.saveNotes()"></textarea>
		  </div>
		</div>
	</div>
  </body>
</html>
